<div class="overlay" *ngIf="mobile_menu"></div>

<div class="sidebar" [ngClass]="{ motion_in: mobile_menu }" #sidebar>
  <div class="sidebar__logo text-center">
    <img src="../../../assets/images/store-profile.png" alt="" />
    <p>Saint Morris & Sons hoodlums Store</p>
    <button class="btn rounded bg_app_primary text-white" [routerLink]="['/']">
      Visit Store
    </button>
  </div>
  <div class="sidebar__menu">
    <li class="text-right w-100 mobile"></li>
    <li
      *ngFor="let item of menu"
      class="font_14 d-flex align-items-center"
      (click)="mobile_menu = false"
      [routerLink]="[item?.path]"
      routerLinkActive="router_active"
    >
      <img [src]="item.icon" class="icon_sm mr-3" />
      <span class="title-bold">{{ item?.title }}</span>
      <span *ngIf="item.path === 'product'" class="add-icon">+</span>
    </li>

    <li class="font_14 d-flex align-items-center">
      <span class="logout-span">Logout</span>
    </li>
    <!-- <span>Logout</span> -->
  </div>
</div>

<div class="main bg_app_outlet">
  <div class="top_bar_wrapper pt-8">
    <div class="top_bar bg_app_light flex_x_betwwen">
      <div class="brand d-flex align-items-center">
        <mat-icon class="" (click)="toggleMenu()">menu</mat-icon>
        <h6 class="weight_600 text_app_secondary mb-0 header-title">
          Welcome to SellersHub
        </h6>
      </div>
      <div>
        <img src="../../../assets/images/notification.svg" />
      </div>
    </div>
  </div>
  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
</div>
